<div class="table-responsive">
    <table class="table table-striped table-hover table-condensed">
        <tr ng-repeat="row in tree_rows | filter:{visible:true} track by row.branch.uid">
            <td style="padding-left: {{ row.level * 20 }}px">
                <a ng-click="user_clicks_branch(row.branch)">
                    <i ng-class="row.tree_icon"
                       ng-click="row.branch.expanded = !row.branch.expanded"
                       class="indented tree-icon"> </i>
                    <span class="indented tree-label">{{ row.label }}</span>
                </a>
            </td>
            <td>{{ row.branch.data.Size | numeraljs:'0.0 b' }}</td>
            <td>
                <div class="btn-group pull-right" dropdown is-open="status.isopen">
                    <button type="button" class="btn btn-info btn-xs dropdown-toggle" ng-disabled="disabled">
                        Download to... <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu multi-level" role="menu">
                        <li><a href="#">Download Folder</a></li>
                        <li class="divider"></li>
                        <li class="dropdown-submenu">
                            <a href="#">Hauptshare #1</a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Subshare #1.1</a></li>
                                <li><a href="#">Subshare #1.2</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Hauptshare #2</a></li>
                        <li><a href="#">Hauptshare #3</a></li>
                    </ul>
                </div>
            </td>
        </tr>
    </table>
</div>
