<!DOCTYPE html>
<html lang="en" ng-app="EiskaltApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.5.3/numeral.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.7/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.7/angular-sanitize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
    <script src="js/libs/ngStorage.js"></script>
    <script src="js/libs/scrollglue.js"></script>
    <script src="js/app.js"></script>
    <script src="js/rpc.js"></script>
    <script src="js/browse.js"></script>
    <script src="js/filters.js"></script>
</head>
<body ng-controller="MainCtrl">

<header class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" title="{{ version }}">EiskaltDC++</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="{active:isActive('/hubs')}">
                    <a href="#/hubs">
                        <span class="glyphicon glyphicon-home"></span>
                        Hubs
                    </a>
                </li>
                <li ng-class="{active:isActive('/browse')}">
                    <a href="#/browse">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        Browse
                    </a>
                </li>
                <li ng-class="{active:isActive('/queue')}">
                    <a href="#/queue">
                        <span class="glyphicon glyphicon-tasks"></span>
                        Queue
                    </a>
                </li>
            </ul>
            <div id="hash-status" class="navbar-right">
                <div popover="" popover-trigger="mouseenter" popover-placement="bottom" popover-html="true">
                    <span class="glyphicon glyphicon-hdd"></span>
                    Hash:
                    <button type="button" title="Click to pause hashing" class="btn btn-info btn-xs" ng-click="pauseHash()" ng-show="hashing.status == 'hashing'">{{ hashing.status }}</button>
                    <button type="button" title="Click to continue hashing" class="btn btn-warning btn-xs" ng-click="pauseHash()" ng-show="hashing.status == 'pause'">{{ hashing.status }}</button>
                    <span class="label label-success" ng-show="hashing.status == 'idle'">{{ hashing.status }}</span>
                    <span ng-hide="hashing.status == 'idle'">{{ hashing.bytesleft | numeraljs:'0.0 b' }} left</span>
                </div>
                <div>
                    <span class="glyphicon glyphicon-transfer"></span>
                    Up/Down: {{ ratio.up }} / {{ ratio.down }}
                </div>
            </div>
        </div>
    </div>
</header>

<div class="content">
    <div ng-view class="container"></div>
</div>

</body>
</html>
