<!DOCTYPE html>
<html lang="en" ng-app="EiskaltApp">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.3/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/rpc.js"></script>
</head>
<body ng-controller="MainCtrl">

	<header class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" ng-click="isCollapsed = !isCollapsed">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand visible-xs" href="#" title="Version {{version}}">EiskaltDC++</a>
				</div>
				<nav class="hidden-xs">
					<ul class="nav navbar-nav">
						<li><a href="#" role="button" class="navbar-brand" title="{{version}}">EiskaltDC++</a></li>
                        <li><a href="#/hubs" role="button">Hubs</a></li>
					</ul>
				</nav>
				<nav class="visible-xs collapse" collapse="!isCollapsed" style="height: 0px;">
					<ul class="nav navbar-nav">
						<li><a href="#/hubs" ng-click="isCollapsed = !isCollapsed">Hubs</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

    <div class="content">
        <div ng-view class="container"></div>
    </div>

</body>
</html>
